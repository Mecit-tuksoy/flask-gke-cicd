name: Infrastructure Setup (One-Time Manual)
on:
  workflow_dispatch: # ğŸ”˜ Manuel Run

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: flask-gke-cluster
  REPO_LOCATION: us-central1

jobs:
  setup-infra:
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4

      - name: â˜ï¸ Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: kubectl

      - name: ğŸ” Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: ğŸ”‘ Get GKE credentials
        run: |
          gcloud container clusters get-credentials "$GKE_CLUSTER" \
            --region "$REPO_LOCATION" \
            --project "$PROJECT_ID"

      - name: ğŸ“¦ Apply argocd
        run: |
          kubectl apply -f argocd/application.yaml
